                <p>Badge is badge and you cannot do anything about it.</p>

                <div class="component">
                    <h3>Badge on Icon</h3>

                    <div class="component">
                        <i class="fa fa-envelope"></i>
                        <span class="badge-content badge-icon color-red">5</span>

                </div>

                    <div class="component">

                        <img src="../images/female-avtar.svg" alt="female-avtar" class="avtar">
                        <span class="badge-content badge-avtar color-red">1</span>
